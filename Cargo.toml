[package]
name = "gdal"
description = "GDAL bindings for Rust"
license = "MIT"
version = "0.6.0"
authors = [
    "Alex Morega <alex@grep.ro>",
    "Johannes Dr√∂nner <droenner@informatik.uni-marburg.de>"
    ]
repository = "https://github.com/georust/gdal"
documentation = "https://georust.github.io/gdal/"

[features]
bindgen = ["gdal-sys/bindgen"]
gdal_2_2 = ["gdal-sys/min_gdal_version_2_2"]
array = ["ndarray"]

[dependencies]
failure = "0.1"
failure_derive = "0.1"
libc = "0.2"
geo-types = "0.4"
gdal-sys = { path = "gdal-sys", version = "0.2"}
# gdal-sys = "0.2"
num-traits = "0.2"
ndarray = {version = "0.12.1", optional = true }

[build-dependencies]
gdal-sys = { path = "gdal-sys", version = "0.2", features = ["bindgen"] }

[workspace]
members = ["gdal-sys"]
